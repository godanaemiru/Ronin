<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Ronin: Overdrive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            font-family: 'Russo One', sans-serif;
            touch-action: none;
            user-select: none;
        }

        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud-top {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            text-shadow: 2px 2px 0 #000;
        }

        .score-box {
            color: #fff;
            font-size: 24px;
        }

        .health-bar-container {
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid #555;
            border-radius: 4px;
            overflow: hidden;
        }

        .health-bar {
            width: 100%;
            height: 100%;
            background: #ff0055;
            transition: width 0.2s;
        }

        .center-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: auto;
        }

        .title {
            font-size: 4rem;
            color: transparent;
            -webkit-text-stroke: 2px #00d2ff;
            text-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #ff0055;
            font-size: 1.5rem;
            margin-bottom: 30px;
            letter-spacing: 5px;
        }

        .btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-family: 'Russo One', sans-serif;
            cursor: pointer;
            transform: skew(-10deg);
            transition: all 0.1s;
            box-shadow: 5px 5px 0 #00d2ff;
        }

        .btn:active {
            transform: skew(-10deg) translate(2px, 2px);
            box-shadow: 3px 3px 0 #00d2ff;
        }

        .controls-hint {
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
        }

        .mobile-controls {
            display: flex;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: auto; /* Catch clicks */
            z-index: 5;
        }

        .touch-zone {
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; /* Invisible but clickable */
            transition: opacity 0.2s;
        }
        
        /* Show touch hints on touch devices roughly */
        @media (hover: none) {
            .touch-zone {
                opacity: 0.1;
                background: white;
            }
            .touch-zone:active {
                opacity: 0.2;
            }
            .controls-desktop { display: none; }
        }
        
        @media (hover: hover) {
            .controls-mobile { display: none; }
            .mobile-controls { pointer-events: none; } /* Let clicks pass through on desktop if needed */
        }

        .hidden { display: none !important; }
        
        .tutorial-text {
            position: absolute;
            bottom: 20%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.5s;
            text-shadow: 0 2px 4px black;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <!-- Invisible Touch Zones for Mobile -->
    <div id="touchLayer" class="mobile-controls hidden">
        <div class="touch-zone" style="border-right: 1px solid rgba(255,255,255,0.2)">
            <span style="color:black; font-size: 2rem;">JUMP</span>
        </div>
        <div class="touch-zone">
            <span style="color:black; font-size: 2rem;">SLASH</span>
        </div>
    </div>

    <div class="ui-layer">
        <div class="hud-top">
            <div class="score-box">SCORE: <span id="scoreVal">0</span></div>
            <div class="health-bar-container">
                <div id="healthBar" class="health-bar"></div>
            </div>
        </div>

        <div id="tutorialMsg" class="tutorial-text">TAP LEFT TO JUMP</div>

        <div id="mainMenu" class="center-screen">
            <h1 class="title">NEON RONIN</h1>
            <div class="subtitle">OVERDRIVE</div>
            <button class="btn" onclick="startGame()">START MISSION</button>
            <div class="controls-hint controls-desktop">
                [SPACE] Jump &nbsp;&bull;&nbsp; [Z] Slash
            </div>
            <div class="controls-hint controls-mobile">
                Tap LEFT to Jump &nbsp;&bull;&nbsp; Tap RIGHT to Slash
            </div>
        </div>

        <div id="gameOverScreen" class="center-screen hidden">
            <h1 class="title" style="-webkit-text-stroke: 2px #ff0055; text-shadow: 0 0 20px rgba(255, 0, 85, 0.5);">K.O.</h1>
            <div class="subtitle">SCORE: <span id="finalScore">0</span></div>
            <button class="btn" onclick="resetGame()">RETRY</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const touchLayer = document.getElementById('touchLayer');

        // UI Refs
        const mainMenu = document.getElementById('mainMenu');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const healthBar = document.getElementById('healthBar');
        const scoreVal = document.getElementById('scoreVal');
        const finalScore = document.getElementById('finalScore');
        const tutorialMsg = document.getElementById('tutorialMsg');

        // Game Constants
        const GRAVITY = 0.6;
        const JUMP_FORCE = -12;
        const GROUND_Y = 100; // Distance from bottom
        const SPEED_START = 6;
        const SPEED_MAX = 12;

        // Game State
        let gameState = 'menu'; // menu, playing, gameover
        let gameSpeed = SPEED_START;
        let score = 0;
        let distance = 0;
        let width, height;
        let frames = 0;
        let shake = 0;
        let hitStop = 0; // Freeze frames

        // Input
        let keys = {};
        
        // --- Entities ---

        class Player {
            constructor() {
                this.w = 40;
                this.h = 60;
                this.x = 100;
                this.y = 0; // calculated in update
                this.vy = 0;
                this.grounded = false;
                this.state = 'run'; // run, jump, attack
                this.attackTimer = 0;
                this.hp = 100;
                this.invulnTimer = 0;
                
                // Animation vars
                this.animTimer = 0;
                this.scarfPoints = [];
                for(let i=0; i<10; i++) this.scarfPoints.push({x:this.x, y:this.y});
            }

            update() {
                // Physics
                this.vy += GRAVITY;
                this.y += this.vy;

                // Ground Collision
                let floorY = height - GROUND_Y;
                if (this.y + this.h > floorY) {
                    this.y = floorY - this.h;
                    this.vy = 0;
                    this.grounded = true;
                    if (this.state === 'jump') this.state = 'run';
                } else {
                    this.grounded = false;
                }

                // Attack Logic
                if (this.attackTimer > 0) {
                    this.attackTimer--;
                    if (this.attackTimer <= 0) {
                        this.state = this.grounded ? 'run' : 'jump';
                    }
                }

                // Invulnerability
                if (this.invulnTimer > 0) this.invulnTimer--;

                // Scarf Physics (Trail)
                this.animTimer += 0.2;
                let headX = this.x + 10;
                let headY = this.y + 10;
                
                // Scarf head follows player
                this.scarfPoints[0].x = headX;
                this.scarfPoints[0].y = headY;

                // Rest of scarf follows previous point with drag
                for (let i = 1; i < this.scarfPoints.length; i++) {
                    let prev = this.scarfPoints[i-1];
                    let curr = this.scarfPoints[i];
                    
                    curr.x += (prev.x - curr.x - (gameSpeed * 1.5)) * 0.5; // Drag behind
                    curr.y += (prev.y - curr.y + Math.sin(this.animTimer + i)*2) * 0.3;
                }
            }

            jump() {
                if (this.grounded) {
                    this.vy = JUMP_FORCE;
                    this.grounded = false;
                    this.state = 'jump';
                    createParticles(this.x + this.w/2, this.y + this.h, 10, '#fff');
                }
            }

            attack() {
                if (this.attackTimer === 0) {
                    this.state = 'attack';
                    this.attackTimer = 15; // Frames duration
                    // Sword swoosh effect
                    // Check collisions immediately
                    checkAttackCollisions();
                }
            }

            draw(ctx) {
                // Blink if hurt
                if (this.invulnTimer > 0 && Math.floor(Date.now() / 50) % 2 === 0) return;

                // Draw Scarf
                ctx.beginPath();
                ctx.moveTo(this.scarfPoints[0].x, this.scarfPoints[0].y);
                for (let i = 1; i < this.scarfPoints.length; i++) {
                    ctx.lineTo(this.scarfPoints[i].x, this.scarfPoints[i].y);
                }
                ctx.strokeStyle = '#00d2ff';
                ctx.lineWidth = 4;
                ctx.stroke();

                // Draw Body (Black Silhouette with Neon Rim)
                ctx.fillStyle = '#000';
                
                // Legs animation
                let legOffset = 0;
                if (this.grounded && this.state !== 'attack') {
                    legOffset = Math.sin(this.animTimer * 2) * 10;
                }

                // Body Group
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Rotate body slightly if jumping
                if (!this.grounded) ctx.rotate(-0.1);

                // Torso
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00d2ff';
                ctx.fillStyle = '#000';
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                
                // Main block
                ctx.fillRect(5, 15, 30, 35);
                ctx.strokeRect(5, 15, 30, 35); // Rim

                // Head
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(20, 10, 12, 0, Math.PI*2);
                ctx.fill();
                ctx.stroke();

                // Eye (Visor)
                ctx.fillStyle = '#00d2ff';
                ctx.shadowBlur = 15;
                ctx.fillRect(15, 8, 15, 4);
                ctx.shadowBlur = 0;

                // Legs
                ctx.strokeStyle = '#fff';
                ctx.beginPath();
                ctx.moveTo(15, 50);
                ctx.lineTo(10 - legOffset, 65); // Left Leg
                ctx.moveTo(25, 50);
                ctx.lineTo(30 + legOffset, 65); // Right Leg
                ctx.stroke();

                // Arms / Sword
                if (this.state === 'attack') {
                    // Swing animation
                    let progress = 1 - (this.attackTimer / 15);
                    let angle = -Math.PI/2 + (progress * Math.PI);
                    
                    ctx.save();
                    ctx.translate(20, 25); // Shoulder
                    ctx.rotate(angle);
                    
                    // Arm
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(0,0);
                    ctx.lineTo(20, 0);
                    ctx.stroke();

                    // Sword
                    ctx.shadowColor = '#00d2ff';
                    ctx.shadowBlur = 20;
                    ctx.strokeStyle = '#00d2ff';
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.moveTo(20, 0);
                    ctx.lineTo(70, 0);
                    ctx.stroke();

                    // Slash Arc
                    ctx.fillStyle = 'rgba(0, 210, 255, 0.5)';
                    ctx.beginPath();
                    ctx.arc(0, 0, 70, -0.2, 0.2);
                    ctx.fill();

                    ctx.restore();
                } else {
                    // Running Arms
                    let armAngle = -legOffset * 0.1;
                    ctx.save();
                    ctx.translate(20, 25);
                    ctx.rotate(armAngle);
                    ctx.strokeStyle = '#fff';
                    ctx.beginPath();
                    ctx.moveTo(0,0);
                    ctx.lineTo(15, 10); // Arm down
                    ctx.lineTo(25, 5); // Sword hilt held back
                    ctx.stroke();
                    // Sword sheathed/held back
                    ctx.strokeStyle = '#555';
                    ctx.beginPath();
                    ctx.moveTo(25, 5);
                    ctx.lineTo(5, -15);
                    ctx.stroke();
                    ctx.restore();
                }

                ctx.restore();
            }
        }

        class Enemy {
            constructor(type) {
                this.type = type; // 'drone' (air) or 'spike' (ground)
                this.w = 50;
                this.h = 50;
                this.x = width + 50;
                
                if (type === 'drone') {
                    this.y = height - GROUND_Y - 90; // Head height
                    this.color = '#ff0055';
                } else {
                    this.y = height - GROUND_Y - 50; // Ground
                    this.color = '#ffaa00';
                }
                
                this.active = true;
                this.angle = 0;
            }

            update() {
                this.x -= gameSpeed;
                this.angle += 0.1;
                
                // Cleanup
                if (this.x < -100) this.active = false;
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x + this.w/2, this.y + this.h/2);
                
                if (this.type === 'drone') {
                    // Bobbing
                    ctx.translate(0, Math.sin(this.angle)*5);
                    
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.color;
                    ctx.fillStyle = '#000';
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2;
                    
                    // Drone body
                    ctx.beginPath();
                    ctx.moveTo(0, -15);
                    ctx.lineTo(15, 0);
                    ctx.lineTo(0, 15);
                    ctx.lineTo(-15, 0);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // Core
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(0,0, 5, 0, Math.PI*2);
                    ctx.fill();

                } else {
                    // Spike / Mine
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.color;
                    ctx.fillStyle = '#000';
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2;

                    // Rolling Mine
                    ctx.rotate(-this.angle); 
                    ctx.beginPath();
                    for(let i=0; i<8; i++) {
                        let a = (Math.PI*2 * i)/8;
                        let r = (i%2===0) ? 25 : 10;
                        ctx.lineTo(Math.cos(a)*r, Math.sin(a)*r);
                    }
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(0,0, 8, 0, Math.PI*2);
                    ctx.fill();
                }
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.life = 1.0;
                this.size = Math.random() * 4 + 1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.05;
            }
            draw(ctx) {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.globalAlpha = 1.0;
            }
        }

        // --- Global Vars ---
        let player = new Player();
        let enemies = [];
        let particles = [];
        let bgStars = [];
        let bgBuildings = [];

        // --- Init ---
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            // Floor Y might change
            if (player) player.y = Math.min(player.y, height - GROUND_Y - player.h);
        }
        window.addEventListener('resize', resize);

        function init() {
            resize();
            player = new Player();
            player.y = height - GROUND_Y - player.h; // Force ground
            enemies = [];
            particles = [];
            score = 0;
            gameSpeed = SPEED_START;
            healthBar.style.width = '100%';
            
            // BG Gen
            bgStars = [];
            for(let i=0; i<50; i++) bgStars.push({x: Math.random()*width, y: Math.random()*height, s: Math.random()*2});
            
            bgBuildings = [];
            let bx = 0;
            while(bx < width * 2) {
                let bw = 50 + Math.random() * 100;
                let bh = 100 + Math.random() * 300;
                bgBuildings.push({x: bx, w: bw, h: bh});
                bx += bw + 10;
            }
        }

        function startGame() {
            init();
            gameState = 'playing';
            mainMenu.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            touchLayer.classList.remove('hidden');
            
            // Tutorial flash
            tutorialMsg.style.opacity = 1;
            setTimeout(() => { tutorialMsg.style.opacity = 0; }, 3000);

            requestAnimationFrame(loop);
        }

        function resetGame() {
            startGame();
        }

        function spawnEnemy() {
            // Logic to make it fair
            // Minimum distance between enemies
            let lastEnemyX = enemies.length > 0 ? enemies[enemies.length-1].x : 0;
            if (width + 50 - lastEnemyX < 300) return; // Too close

            if (Math.random() < 0.02 + (score * 0.0001)) {
                let type = Math.random() > 0.5 ? 'drone' : 'spike';
                enemies.push(new Enemy(type));
            }
        }

        function createParticles(x, y, count, color) {
            for(let i=0; i<count; i++) particles.push(new Particle(x, y, color));
        }

        function checkAttackCollisions() {
            // Hitbox for sword: Rectangle in front of player
            let swordX = player.x + player.w;
            let swordY = player.y;
            let swordW = 80;
            let swordH = player.h;

            for (let e of enemies) {
                if (!e.active) continue;
                if (e.type === 'drone') {
                    // Check intersection
                    if (swordX < e.x + e.w &&
                        swordX + swordW > e.x &&
                        swordY < e.y + e.h &&
                        swordY + swordH > e.y) {
                        
                        // HIT!
                        e.active = false;
                        createParticles(e.x + e.w/2, e.y + e.h/2, 20, '#ff0055');
                        score += 100;
                        hitStop = 5; // Freeze for 5 frames
                        shake = 5;
                    }
                }
            }
        }

        function update() {
            if (hitStop > 0) {
                hitStop--;
                return;
            }

            // Speed scaling
            if (gameSpeed < SPEED_MAX) gameSpeed += 0.001;

            player.update();
            
            // Background Parallax
            for(let b of bgBuildings) {
                b.x -= gameSpeed * 0.2;
                if (b.x + b.w < 0) {
                    b.x = width;
                    b.h = 100 + Math.random() * 300;
                }
            }
            
            spawnEnemy();

            // Enemy Updates & Collision
            for (let e of enemies) {
                e.update();
                
                if (!e.active) continue;

                // Player Body Collision
                // Simple box collision
                let pad = 10;
                if (player.x + pad < e.x + e.w - pad &&
                    player.x + player.w - pad > e.x + pad &&
                    player.y + pad < e.y + e.h - pad &&
                    player.y + player.h - pad > e.y + pad) {
                    
                    if (player.invulnTimer === 0) {
                        player.hp -= 34; // 3 hits to die
                        player.invulnTimer = 30;
                        shake = 10;
                        createParticles(player.x, player.y, 10, '#fff');
                        healthBar.style.width = player.hp + '%';

                        if (player.hp <= 0) {
                            gameState = 'gameover';
                            finalScore.innerText = Math.floor(score);
                            gameOverScreen.classList.remove('hidden');
                            touchLayer.classList.add('hidden');
                        }
                    }
                }
            }
            enemies = enemies.filter(e => e.active);

            // Particles
            for(let p of particles) p.update();
            particles = particles.filter(p => p.life > 0);

            // Score
            score += gameSpeed * 0.1;
            scoreVal.innerText = Math.floor(score);

            // Shake decay
            if (shake > 0) shake *= 0.9;
            if (shake < 0.5) shake = 0;
        }

        function draw() {
            // Shake effect
            let dx = (Math.random() - 0.5) * shake;
            let dy = (Math.random() - 0.5) * shake;

            ctx.save();
            ctx.translate(dx, dy);

            // Clear
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, width, height);

            // Background Stars
            ctx.fillStyle = '#555';
            for(let s of bgStars) {
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.s, 0, Math.PI*2);
                ctx.fill();
            }

            // Background Buildings (Silhouette)
            ctx.fillStyle = '#050505';
            for(let b of bgBuildings) {
                ctx.fillRect(b.x, height - GROUND_Y - b.h, b.w, b.h);
                // Windows
                ctx.fillStyle = '#1a1a1a';
                if (b.x % 3 === 0) { // randomness based on x
                    ctx.fillRect(b.x + 10, height - GROUND_Y - b.h + 20, b.w - 20, 10);
                }
                ctx.fillStyle = '#050505';
            }

            // Floor (Neon Grid)
            let floorY = height - GROUND_Y;
            
            // Glow
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#00d2ff';
            ctx.strokeStyle = '#00d2ff';
            ctx.lineWidth = 2;

            ctx.beginPath();
            ctx.moveTo(0, floorY);
            ctx.lineTo(width, floorY);
            ctx.stroke();

            // Perspective Grid Lines on floor
            ctx.save();
            ctx.beginPath();
            // Moving horizontal lines
            let offset = (Date.now() * gameSpeed * 0.1) % 50;
            for(let i = 0; i < height - floorY; i+=50) {
                let y = floorY + i + offset;
                if (y > height) y -= (height-floorY); // wrapping?? rough approx
                // actually simpler: just horizontal lines
            }
            // Vertical lines moving left
            let vOffset = (Date.now() * gameSpeed * 0.2) % 100;
            for(let i = 0; i < width + 100; i+=100) {
                let x = i - vOffset;
                ctx.moveTo(x, floorY);
                ctx.lineTo(x - 100, height); // Slant
            }
            ctx.globalAlpha = 0.3;
            ctx.stroke();
            ctx.restore();

            // Enemies
            for(let e of enemies) e.draw(ctx);

            // Player
            player.draw(ctx);

            // Particles
            for(let p of particles) p.draw(ctx);

            ctx.restore();
        }

        function loop() {
            if (gameState === 'playing') {
                update();
                draw();
                requestAnimationFrame(loop);
            }
        }

        // --- Inputs ---
        
        function handleJump() {
            if (gameState === 'playing') player.jump();
        }

        function handleAttack() {
            if (gameState === 'playing') player.attack();
        }

        window.addEventListener('keydown', e => {
            if (e.code === 'Space' || e.code === 'ArrowUp') handleJump();
            if (e.code === 'KeyZ' || e.code === 'KeyK') handleAttack();
        });

        // Touch handling with invisible zones
        const touchZones = document.querySelectorAll('.touch-zone');
        // Left zone (Jump)
        touchZones[0].addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleJump();
        });
        // Right zone (Slash)
        touchZones[1].addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleAttack();
        });
        
        // Mouse fallback for desktop testing of touch zones? 
        // No, desktop has keyboard. But let's allow click to slash for ease.
        window.addEventListener('mousedown', () => {
             // Optional: Click to slash on desktop
             if (gameState === 'playing') handleAttack();
        });

        // Start render
        init();
        resize();
        draw(); // Draw one frame for menu bg

    </script>
</body>
</html>
